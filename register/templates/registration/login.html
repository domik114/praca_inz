{% extends 'main/base.html' %}

{% block title %} Login {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<br>
<h2 class="text-uppercase text-center">Login</h2>

<form method="POST" class="form-group">
    {% csrf_token %}

    {{form|crispy}}

    <p>Don't have an account? Create one <a href="/register">here</a></p>
    <input type="submit" name="Create User" value="Login" class="btn btn-success btn-block text-white" />
</form>
{% endblock %}
